<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Serie - PopcornHour</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">üçø PopcornHour</a>
            <div class="d-flex ms-auto">
                {% if session.user %}
                    <a href="/profile" class="btn btn-outline-light me-2">Perfil</a>
                    <span class="navbar-text me-3">Hola, {{ session.user.username }}</span>
                    <a href="/logout" class="btn btn-outline-light">Cerrar Sesi√≥n</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="card bg-secondary p-4" style="min-width: 400px;">
            <h2 class="mb-4 text-center">Editar Serie</h2>
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for category, message in messages %}
                  <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
              {% endif %}
            {% endwith %}
            <form method="POST">
                <div class="mb-3">
                    <label for="title" class="form-label">T√≠tulo</label>
                    <input type="text" class="form-control" id="title" name="title" value="{{ series.title }}" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Descripci√≥n</label>
                    <textarea class="form-control" id="description" name="description" rows="2" required>{{ series.description }}</textarea>
                </div>
                <div class="mb-3">
                    <label for="release_year" class="form-label">A√±o de estreno</label>
                    <input type="number" class="form-control" id="release_year" name="release_year" value="{{ series.release_year }}" required>
                </div>
                <div class="mb-3">
                    <label for="seasons" class="form-label">Temporadas</label>
                    <input type="number" class="form-control" id="seasons" name="seasons" value="{{ series.seasons }}" required>
                </div>
                <div class="mb-3">
                    <label for="genre" class="form-label">G√©nero</label>
                    <input type="text" class="form-control" id="genre" name="genre" value="{{ series.genre }}" required>
                </div>
                <div class="mb-3">
                    <label for="imdb_rating" class="form-label">Calificaci√≥n IMDb (1-5)</label>
                    <input type="number" step="0.1" min="1" max="5" class="form-control" id="imdb_rating" name="imdb_rating" value="{{ series.imdb_rating }}" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Guardar Cambios</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
