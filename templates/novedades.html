<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novedades - PopcornHour</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">🍿 PopcornHour</a>
            <div class="d-flex ms-auto">
                {% if session.user %}
                    <a href="/profile" class="btn btn-outline-light me-2">Perfil</a>
                    <span class="navbar-text me-3">Hola, {{ session.user.username }}</span>
                    <a href="/logout" class="btn btn-outline-light">Cerrar Sesión</a>
                {% else %}
                    <a href="/login" class="btn btn-outline-light me-2">Iniciar Sesión</a>
                    <a href="/register" class="btn btn-success">Registrarse</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <h1 class="mb-4">Novedades</h1>
        <div class="alert alert-info">
            <strong>¡Bienvenido a PopcornHour!</strong><br>
            Aquí encontrarás las últimas noticias, estrenos y actualizaciones de la plataforma.<br>
            Próximamente más novedades...
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
